<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body>
	<div style="float: left; background-color: red;">
	<caption>Cars</caption>
	<!--unordered list-->
	<ul>
		<li>v8</li>
		<li>mercedex</li>
		<li>Corolla</li>

	</ul>
	<caption>Teams</caption>
	<!--ordered lists-->
	<ol>
		<li>Man city</li>
		<li>Chelsea</li>
		<li>Man uj</li>
		<li>Leicester</li>
	</ol> 

	<caption>Description List</caption>
	<dl>
		<dt>Coffe</dt>
		<dd>Nescafe,Kenya</dd>
		<dt>Tea leaves</dt>
	</dl>
	</div>

</body>
</html>
